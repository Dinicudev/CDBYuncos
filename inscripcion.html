    <main class="bg-azul p-5">
        <div class="container main-container">
            <h2 class="section-title">Formulario de Inscripción - C.D.B. Yuncos</h2>
    
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                </div>
    
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                </div>
    
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono">
                </div>
    
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select class="form-select" id="categoria">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                </div>
    
                <div class="mb-3">
                    <label for="posicion" class="form-label">Posición en el equipo</label>
                    <select class="form-select" id="posicion">
                        <option value="base">Base</option>
                        <option value="escolta">Escolta</option>
                        <option value="alero">Alero</option>
                        <option value="pivot">Pivot</option>
                    </select>
                </div>
    
                <button type="submit" class="btn-submit">Enviar Inscripción</button>
            </form>
    
            <!-- Información adicional para jugadores -->
            <div class="info-box text-center">
                <p><i class="bi bi-basketball"></i> ¡Únete al equipo y juega en el mejor club de baloncesto de Yuncos! </p>
                <p><a href="horario.html " class="text-decoration-none text-black"><i class="bi bi-calendar"></i> Visita nuestro horario de entrenamiento</a></p>
            </div>
        </div>
    </main>
